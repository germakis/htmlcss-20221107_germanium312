<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./calendar.css">
        <title>Calendar</title>
        <style>
            body {
                background: #e5e5e5;
            }
        </style>
    </head>
    <body>
        <div class="calendar">
            <h3 class="calendar__title">October 2019</h3>
            <div class="calendar__grid">
                <div class="calendar__grid-day_name">
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                    <div>Sun</div>
                </div>
                <div class="calendar__grid-day">
                    .
                </div>
            </div>
        </div>
    </body>
</html>
